    <div class="container">
        <div class='row'>
            <div class="col-5 offset-3">
                <div class="card mt-5 mb-5 border-0 rounded-4">
                    <div class="card-header bg-black text-light">
                        <h4 class="text-center">Registre sus datos</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-title">
                            <h4 class="text-center">Complete toda la informacion</h4>
                        </div>


                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" class='form-control'  id="name">
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class='form-control' id="apellido">
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion:</label>
                            <input type="text" class='form-control' id="direccion">
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo:</label>
                            <input type="email" class='form-control' id="correo">
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono:</label>
                            <input type="tel" class='form-control' id="telefono">
                        </div>

                        <label for="basic-url" class="form-label">Pagina Web:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">https://example.com</span>
                            <input type="text" class="form-control" id='web' aria-describedby="basic-addon3">
                        </div>


                        <div class="mb-3">
                            <label for="resumen" class="form-label">Resumen:</label>
                            <input type="text" class='form-control' id="resumen">
                        </div>

                        <div class="mb-3">
                            <label for="resumen" class="form-label">Idiomas:</label>
                            <input type="text" class='form-control' placeholder="Escribe tus datos separado con ," id="idiomas">
                        </div>

                        <div class="mb-3">
                            <label for="empleos" class="form-label">Empleos:</label>
                            <input type="text" class='form-control' placeholder="Escribe tus datos separado con ," id="empleos">
                        </div>

                        <div class="mb-3">
                            <label for="educacion" class="form-label">Educacion:</label>
                            <input type="text" class='form-control'placeholder="Escribe tus datos separado con ,"  id="educacion">
                        </div>

                        <div class="mb-3">
                            <label for="skill" class="form-label">Skill:</label>
                            <input type="text" class='form-control' placeholder="Escribe tus datos separado con ," id="skill">
                        </div>

                        <div class="mb-3">
                            <label for="cert" class="form-label">Certificaciones:</label>
                            <input type="text" class='form-control' placeholder="Escribe tus datos separado con ," id="cert">
                        </div>


                        <button onclick="crearCV()" class="btn float-end mt-4 btn-outline-primary" href="">Generar
                            CV</button>

                        <button onclick="limpiar()" class="btn float-end mt-4 btn-warning mx-2" href="">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
